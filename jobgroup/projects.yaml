- job-template:
    name: '{name}-unit-tests'
    builders:
     - shell: unittest
    publishers:
     - email:
        recipients: '{mail-to}'

- job-template:
    name: '{name}-perf-tests'
    builders:
     - shell: perftest
    publishers:
      - email:
         recipients: '{mail-to}'

- job-group:
     name: '{name}-tests'
     jobs:
      - '{name}-unit-tests':
         mail-to: developer@nowhere.net
      - '{name}-perf-tests':
         mail-to: projmanager@nowhere.net

- project:
     name: project-name
     jobs:
      - '{name}-tests'
- job:
     name: foo-test
     builders:
      - shell: 'make test'
      - builder:
     name: make-test
     builders:
      - shell: 'make test'
      
- job:
     name: foo-test
     builders:
      - make-test